{% extends "../main.html" %}

{% block title %}View Users{% end %}

{% block content %}
	<h1>View Users</h1>
	<br />
	{% if len(total_users) > 0 %}
	<fieldset>
	    <p>
	    	<br />
		    	<label for="username">Username</label>
		        	<select name="username">
		          	{% for user in total_users %}
		  				<option value="{{ user.user_name }}">{{ user.user_name }}</option>
		  			{% end %}
		  		</select>
	        </p>
	      </fieldset>
    {% else %}
		<form action="/viewusers" method="post">  
	      {% raw xsrf_form_html() %}
			<strong>No users found</strong>
	      	<p class="submit">
	        <button class="btn btn-primary btn-large" type="submit"> Add User </button>
	      </p>   
	    </form>
    {% end %}
{% end %}
